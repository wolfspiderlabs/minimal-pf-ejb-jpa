<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JSF 2.3 Hello World</title>
    </h:head>
    <h:body>
        <h2>JSF 2.3 Hello World Example</h2>
        <h:form>
           <h:inputText value="#{testBean.message}"></h:inputText>
           <h:commandButton value="Write" action="#{testBean.write}"></h:commandButton>
        </h:form>
         <h:form>
           <h:outputLabel value="#{testBean.message}"></h:outputLabel>
           <h:commandButton value="Read" action="#{testBean.read}"></h:commandButton>
         </h:form>
        <h:form>
            <p:spinner/>
        </h:form>
    </h:body>
</html>
